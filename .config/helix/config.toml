theme = "gruvbox_transparent"

[editor]
line-number = "relative"
mouse = true
scrolloff = 8
cursorline = true
rulers = [80]
true-color = true
color-modes = true
completion-trigger-len = 1
idle-timeout = 50
bufferline = "multiple"
auto-save = true
soft-wrap.enable = true
# Sync clipboard with system clipboard
default-yank-register = "+"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = [
  "workspace-diagnostics",
  "selections",
  "position-percentage",
  "position",
  "file-encoding",
  "file-type",
]

[editor.indent-guides]
render = true
character = "â•Ž"

[editor.lsp]
display-messages = true
display-progress-messages = true
display-inlay-hints = true

[keys.normal]
"^" = "goto_first_nonwhitespace"
"$" = "goto_line_end"
Cmd-s = ":write"
esc = ["collapse_selection", "keep_primary_selection"]
A-x = "extend_to_line_bounds"
X = ["extend_line_up", "extend_to_line_bounds"]
A-g = ":reset-diff-change"
# lazygit integration: https://github.com/helix-editor/helix/discussions/12045
C-g = [
  ":write-all",
  ":new",
  ":insert-output lazygit >/dev/tty",
  ":set mouse false",
  ":set mouse true",
  ":buffer-close!",
  ":redraw",
  ":reload-all",
]
# yazi integration: https://github.com/helix-editor/helix/discussions/12934
C-y = [
  ':sh rm -f /tmp/files2open',
  ':set mouse false',
  ':insert-output yazi "%{buffer_name}" --chooser-file=/tmp/files2open',
  ':redraw',
  ':set mouse true',
  ':open /tmp/files2open',
  'select_all',
  'split_selection_on_newline',
  'goto_file',
  ':buffer-close! /tmp/files2open',
]
# Swap lines up and down
A-j = [
  "ensure_selections_forward",
  "extend_to_line_bounds",
  "extend_char_right",
  "extend_char_left",
  "delete_selection",
  "add_newline_below",
  "move_line_down",
  "replace_with_yanked",
]
A-k = [
  "ensure_selections_forward",
  "extend_to_line_bounds",
  "extend_char_right",
  "extend_char_left",
  "delete_selection",
  "move_line_up",
  "add_newline_above",
  "move_line_up",
  "replace_with_yanked",
]

[keys.normal.space]
w = ":write"
q = ":quit"
Q = ":quit-all!"

[keys.normal.","]
# Compile document, be it typst/groff/LaTeX/markdown/etc.
c = [":write", ":sh compiler $PWD/%{buffer_name}"]
# Open corresponding .pdf/.html or preview
p = ":sh opout %{buffer_name}"

[keys.select]
X = ["extend_line_up", "extend_to_line_bounds"]
A-x = "extend_to_line_bounds"
A-g = ":reset-diff-change"
